<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Questions Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form action="https://formspree.io/f/meoejeqo" method="POST" id="mcq-form">
            <h2>Multiple Choice Questions</h2>
            
            <!-- Hidden input to specify the recipient email -->
            <input type="hidden" name="_replyto" value="ahmed.khamis15@yahoo.com">
            
            <!-- Question 1 -->
            <div class="question-block">
                <label for="question1">Question 1:</label>
                <input type="text" id="question1" name="question1" required>
                
                <label for="option1_1">Option 1:</label>
                <input type="text" id="option1_1" name="option1_1" required>
                
                <label for="option1_2">Option 2:</label>
                <input type="text" id="option1_2" name="option1_2" required>
                
                <label for="option1_3">Option 3:</label>
                <input type="text" id="option1_3" name="option1_3" required>
                
                <label for="option1_4">Option 4:</label>
                <input type="text" id="option1_4" name="option1_4" required>
            </div>

            <!-- Add more questions here as needed -->

            <!-- Add Question Button -->
            <button type="button" onclick="addQuestion()">Add Another Question</button>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        let questionCount = 1;

        function addQuestion() {
            questionCount++;
            const form = document.getElementById('mcq-form');
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';

            questionBlock.innerHTML = `
                <label for="question${questionCount}">Question ${questionCount}:</label>
                <input type="text" id="question${questionCount}" name="question${questionCount}" required>
                
                <label for="option${questionCount}_1">Option 1:</label>
                <input type="text" id="option${questionCount}_1" name="option${questionCount}_1" required>
                
                <label for="option${questionCount}_2">Option 2:</label>
                <input type="text" id="option${questionCount}_2" name="option${questionCount}_2" required>
                
                <label for="option${questionCount}_3">Option 3:</label>
                <input type="text" id="option${questionCount}_3" name="option${questionCount}_3" required>
                
                <label for="option${questionCount}_4">Option 4:</label>
                <input type="text" id="option${questionCount}_4" name="option${questionCount}_4" required>
            `;

            form.insertBefore(questionBlock, form.children[form.children.length - 2]);
        }
    </script>
</body>
</html>
